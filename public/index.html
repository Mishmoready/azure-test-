<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .elements {
      margin-bottom: 20px;
    }
    .uploadbtn {
      background-color: #b5b5b5;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="elements">
      <input type="file" id="fileInput" />
      <button class="uploadbtn" id="classifyButton">Upload and Classify</button>
    </div>
    <div id="resultContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
